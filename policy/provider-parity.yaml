# ==================================================
# Governed Provider Parity Policy
# ==================================================
# All providers MUST conform to global naming,
# metadata, and control-plane rules.
# No implicit defaults are allowed.
# ==================================================

global:
  naming:
    pattern: "^newbury-[a-z0-9-]+-(dev|stage|prod)-[a-z0-9-]+-[a-z0-9-]+-[0-9]{2}$"

  required_metadata:
    org: true
    system: true
    env: true
    owner: true
    version: true
    managed_by: terraform
    control_plane: governed

providers:
  aws:
    regions:
    - us-east-1
    - us-west-2

  gcp:
    regions:
    - us-central1
    - europe-west1

  oci:
    regions:
    - us-ashburn-1

  proxmox:
    regions:
    - pve

  local:
    regions:
    - local
