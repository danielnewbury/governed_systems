naming:
  pattern: "^newbury-[a-z0-9-]+-(dev|stage|prod)-[a-z0-9-]+-[a-z0-9-]+-[0-9]{2}$"

required_metadata:
  org: true
  system: true
  env: true
  owner: true
  version: true
  managed_by: terraform
  control_plane: governed

regions:
  aws:
  - us-east-1
  - us-west-2
  gcp:
  - us-central1
  - europe-west1
  oci:
  - us-ashburn-1
  proxmox:
  - pve

providers:
  local:
    regions:
    - local
    naming:
      pattern: "^[a-z0-9-]+$"
